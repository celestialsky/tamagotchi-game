<body background = 'images/tama-bg.jpg' class= "tamabg">
	<h1><img src="images/Tamagotchi!_logo.gif" alt="NAKAMA" style="width:339px; height:89px"></h1>
	<h3>Let's make new friends!</h3>
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Friendship!</a>
</div>
<!-- <div class="text-center">
	<img src="images/ichigo_reading.png">
</div> -->

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Name your Tamagotchi!</h4>
				<div class="icon-box">
				</div>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<input type="text" name="firstname" id= 'firstname'>
			</div>
			<div class="modal-footer">
				<p>It'll be your new friend you'll be taking care of</p>
				<button type="button" class="btn btn-info" data-dismiss="modal">Maybe Next Time</button>
				<button type="button" class="btn btn-danger" data-dismiss ="modal" id ="submit-name">Let's go!</button>
			</div>
		</div>
	</div>
</div>

<div class="text-center" id="tamaimage">
<!--images that can update goes here-->
</div>

<div class="text-center" id="statusdisplay">
	<h2>Status</h2>
	<span id ="name">Name:  </span>
	<span id="sleep">Sleep: 0 </span>
	<span id="bored">Boredom: 0 </span>
	<span id="hunger">Hunger: 0 </span>
	<span id="age">Age: 1 </span>
</div>

<div class="text-center">
	<section class= "commands">
		<p>What would you like to do?</p>
		<button class= "button" id= "feed">Feed</button>
		<button class= "button" id= "play">Play</button>
		<button class= "button" id= "sleep">Sleep</button>
	</section>
</div>

<script src="app.js" charset="utf-8"></script>
<script src="class.js" charset="utf-8"></script>

</body>
</html>
